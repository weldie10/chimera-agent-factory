name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff
        run: |
          ruff check src/ tests/ skills/ || true
      
      - name: Run black check
        run: |
          black --check src/ tests/ skills/ || true
      
      - name: Run mypy
        run: |
          mypy src/ skills/ --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          make test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker-test:
    name: Docker Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t chimera-agent-factory:test .
      
      - name: Run tests in Docker
        run: |
          docker run --rm chimera-agent-factory:test make test

  spec-check:
    name: Spec Alignment Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check spec structure
        run: |
          test -d specs/ || exit 1
          test -f specs/_meta.md || exit 1
          test -f specs/functional.md || exit 1
          test -f specs/technical.md || exit 1
          test -f specs/openclaw_integration.md || exit 1
          echo "âœ“ Spec structure validated"
      
      - name: Run spec-check
        run: |
          make spec-check

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Run safety check
        run: |
          safety check --file pyproject.toml || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, spec-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: chimera-agent-factory:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
